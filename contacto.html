    <h1 class="d-flex justify-content-center">Contacto</h1>

    <h2 class="d-flex justify-content-center">Hablá con nosotros</h2>


    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="exampleInputName1" aria-describedby="namelHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">No compartiremos tu información con nadie.</div>
          </div>
          <div>
            <label for="chooseTopic" class="topic">¿Sobre qué querés consultarnos?</label>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
              <label class="form-check-label" for="flexSwitchCheckDefault">Alquiler</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked">
              <label class="form-check-label" for="flexSwitchCheckChecked">Venta</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled">
              <label class="form-check-label" for="flexSwitchCheckDisabled">Otras consultas</label>
            </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Mensaje</label>
          <input type="text" class="form-control" id="exampleInputText1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">No soy un robot</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>

    <p class="texto">Recibirás respuesta a la brevedad</p>
